name: Env Check

on:
  pull_request:

jobs:
  check-env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Run deployment environment check (production mode)
        env:
          # CI intentionally does not provide secrets; this step should FAIL to guard production config
          NODE_ENV: production
        run: npm run check:env:prod
