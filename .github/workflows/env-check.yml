name: Env Check

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  check-env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Run deployment environment check
        env:
          # CI intentionally does not provide secrets; script should fail if required vars missing
          NODE_ENV: test
        run: npm run check:env
