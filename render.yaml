services:
  - type: web
    name: chainsync
    runtime: node
    plan: free
    buildCommand: npm install && npm run build:simple
    startCommand: npm run start:render
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CSRF_SECRET
        sync: false
